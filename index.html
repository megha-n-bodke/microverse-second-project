<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <h1 id = "title" class="start-section"> Survey Form</h1>
    <p id = "description" class = "start-section">Thanks for taking time</p>
    <form id="survey-form">
        <div id="form-group">
            <label for="name" id="name">Name</label>
            <input type = "text"  name ="name" placeholder= "Enter Your Name Here"required>
            <label>Email</label>
            <input type = "text" name="email" placeholder= "Enter Your Name mail here"required>
            <label>Age</label>
            <input type="number"n ame="age" id="number" min="10" max="99" placeholder="Age">

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
              </div>
          
      

        </div>


       
    </form>
    
</body>
</html>
